<div class="modal-header">
    <h2 class="modal-title" translate="{{'accounting.billing.step1.debtors.discounts.label' | translate}}"></h2>
    <div class="modal-header-controls">
        <ipx-close-button type="button" (click)="cancel()"></ipx-close-button>
    </div>
</div>
<div class="title-header">
    <div class="col-sm-9">
        <span style="font-weight: bold;" class="text">{{'accounting.billing.step1.debtors.discounts.header' | translate}}</span>
    </div>
</div>
<div class="row" style="margin: 7px; overflow: auto;">
    <ipx-kendo-grid id="debtorDiscounts" [dataOptions]="gridOptions" *ngIf="gridOptions">
        <ng-template ipxTemplateColumnField="DiscountRate" let-dataItem>
            {{dataItem.DiscountRate | number : '1.3-3' }}
        </ng-template>
        <ng-template ipxTemplateColumnField="BasedOnAmount" let-dataItem>
            <div class="text-center">
                <ipx-checkbox [disabled]="true" name="basedOnAccount" [(ngModel)]="dataItem.BasedOnAmount">
                </ipx-checkbox>
            </div>
        </ng-template>
    </ipx-kendo-grid>
</div>
