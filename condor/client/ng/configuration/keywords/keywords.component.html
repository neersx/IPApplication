<style>
    .overflow {
        overflow: visible !important;
    }
</style>
<ipx-page-title [title]="'keywords.maintenance'">
</ipx-page-title>

<div ipx-resize-handler [resize-handler-type]="'Panel'">
    <ipx-search-option (search)="search()" (clear)="clear()">
        <div class="container-fluid">
            <div class="heading">
                <h5 translate="searchOptions"></h5>
                <a class="btn btn-icon btn-no-bg" role="button" [ngClass]="{collapsed: !showSearchBar}" (click)="showSearchBar = !showSearchBar">
                    <div placement="left" tooltip="{{'collapseExpand' | translate}}">
                        <span class="cpa-icon cpa-icon-chevron-up" name="chevron-up"></span>
                    </div>
                </a>
            </div>
            <div [@slideInOutVisible]="showSearchBar ? 'open' : 'closed'">
                <div class="row">
                    <div class="col-sm-12">
                        <ipx-text-field name="keyword" ipx-autofocus placeholder="SearchColumns.searchHint" [(ngModel)]="searchText" maxlength="50">
                        </ipx-text-field>
                    </div>
                </div>
            </div>
        </div>
    </ipx-search-option>
    <br>
    <div class="table-container">
        <div *ngIf="viewData.canAdd" class="table-title" style="margin-top: -15px;">
            <ipx-add-button class="pull-right" (click)="onRowAddedOrEdited(null, 'A')"> </ipx-add-button>
        </div>
        <div class="row" style="margin: 0px;">
            <ipx-kendo-grid #ipxKendoGridRef id="keywordsGrid" [dataOptions]="gridOptions" *ngIf="gridOptions">
                <ng-template ipxTemplateColumnField="keyWord" let-dataItem>
                    <span><a (click)="onRowAddedOrEdited(dataItem.keywordNo, 'E')">{{ dataItem.keyWord }}</a></span>
                </ng-template>
                <ng-template ipxTemplateColumnField="caseStopWord" let-dataItem>
                    <ipx-checkbox id="{{dataItem.caseStopWord}}" [ngModel]="dataItem.caseStopWord" [disabled]="true">
                    </ipx-checkbox>
                </ng-template>
                <ng-template ipxTemplateColumnField="nameStopWord" let-dataItem>
                    <ipx-checkbox id="{{dataItem.nameStopWord}}" [ngModel]="dataItem.nameStopWord" [disabled]="true">
                    </ipx-checkbox>
                </ng-template>
            </ipx-kendo-grid>
        </div>
    </div>
</div>
