<form #criteriaChecklistSearchForm="ngForm">
    <ipx-search-option [isSearchDisabled]="criteriaChecklistSearchForm.invalid" (search)="submitForm()" (clear)="resetFormData()">
        <div class="row">
            <ipx-typeahead name="criteria" label="Criteria" multiselect multipick [(ngModel)]="formData.windowControlCriteria" class="col-sm-6" config="checklistCriteria" key-field="id" tag-field="id">
            </ipx-typeahead>
        </div>
    </ipx-search-option>
</form>
