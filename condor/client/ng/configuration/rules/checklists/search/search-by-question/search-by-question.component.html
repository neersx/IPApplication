<form #questionSearchForm="ngForm">
    <ipx-search-option (search)="submitForm()" (clear)="resetFormData" [isSearchDisabled]="questionSearchForm.invalid">
        <div class="row">
            <div class="col-sm-6">
                <h5 translate="checklistConfiguration.search.selectQuestion"></h5>
                <ipx-typeahead name="question" [label]="'picklist.question.type' | translate" config="question" [(ngModel)]="formData.question" required columnMenu picklistCanMaintain [can-navigate]="true" [is-addanother]="true"></ipx-typeahead>
            </div>
        </div>
        <ipx-common-checklist-characteristics [viewData]="viewData" #characteristics></ipx-common-checklist-characteristics>
    </ipx-search-option>
</form>
