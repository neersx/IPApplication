<div id="user-quick-links" class="col-sm-12">
  <ul *ngFor="let group of viewData; trackBy: trackByFn">
    <h3 class="groupHeader">{{group.groupName}}</h3>
    <li *ngFor="let link of group.links;  index as i; trackBy: trackByFn" [ngClass]="i % 2 == 0 ? 'even' : 'odd'">
      <a href="{{link.url}}" target="_blank" tooltip="{{link.linkDescription}}" placement="right">{{link.linkTitle}}</a>
    </li>
    <hr *ngIf="first && viewData.length>1">
  </ul>
  <br />
  <div *ngIf="!hasCaseLinks()" class="alert alert-info"><i class="cpa-icon cpa-icon-info-circle"></i>&nbsp;<span
      translate="caseWebLinks.noCaseWebLinks"></span></div>
</div>
