<form #reminderForm="ngForm">
  <div id="deferReminder">
    <div class="modal-header">
      <h2 class="modal-title" translate="taskPlanner.deferReminder.title"></h2>
      <div class="modal-header-controls">
        <ipx-close-button type="button" (click)="onClose()"></ipx-close-button>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="input-wrap-group">
          <label class="col-sm-5" style="margin-top: 7px;">
            {{'taskPlanner.deferReminder.toThisDate' | translate}}
          </label>
          <ipx-date-picker class="col-sm-7" required id="enteredDate" name="enteredDate" [(ngModel)]="enteredDate" [laterThan]="today">
          </ipx-date-picker>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" name="cancel" (click)="onClose()">{{'Cancel' | translate}}</button>
      <button type="button" class="btn btn-save" name="deferReminder" (click)="deferReminder()" [disabled]="!isValid()">{{'taskPlanner.deferReminder.defer' | translate}}</button>
    </div>
  </div>
</form>
