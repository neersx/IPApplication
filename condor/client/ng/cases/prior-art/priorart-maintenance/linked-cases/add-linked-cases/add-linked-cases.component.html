<div id="addLinkedCases">
    <div class="modal-header">
        <h2 class="modal-title">{{'priorart.maintenance.step3.title' | translate}}</h2>
        <div class="modal-header-controls">
            <ipx-checkbox name="addAnother" label="modal.addAnother" [(ngModel)]="addAnother"></ipx-checkbox>
            <ipx-save-button id="save" type="button" [disabled]="!isSaveEnabled()" (click)="onSave()"></ipx-save-button>
            <ipx-close-button type="button" (click)="cancel()"></ipx-close-button>
        </div>
    </div>
    <div class="modal-subheader">
        <div class="title-header">
            <div class="label-value text-nowrap col-sm-1">
                <label *ngIf="sourceData.isSourceDocument" translate="priorart.sourceSubHeader"></label>
                <label *ngIf="!sourceData.isSourceDocument" translate="priorart.priorArtSubHeader"></label>
            </div>
            <div class="label-value col-sm-11">
                <span class="text" id="subHeader">{{title}}</span>
            </div>
        </div>
    </div>
    <div class="modal-body" style="overflow: visible">
        <div *ngIf="!invokedFromCases && sourceData.isSourceDocument">
            <ipx-inline-alert [type]="'info'" [text]="'priorart.maintenance.step3.linkedCases.messages.sourceDocumentInfo'"></ipx-inline-alert>
            <br>
        </div>
        <form [formGroup]="formGroup">
            <div class="row" *ngIf="invokedFromCases">
                <ipx-typeahead class="col-sm-10" #caseReference name="caseReference" formControlName="caseReference" config="case" label="priorart.maintenance.step3.linkedCases.caseReference" apply-edited ipx-autofocus></ipx-typeahead>
            </div>
            <div *ngIf="allowIndirectLinks">
                <div class="row">
                    <h5 translate="priorart.maintenance.step3.linkedCases.casesBelongingTo" style="margin-left: 20px"></h5>
                    <ipx-typeahead class="col-sm-10" #caseFamily name="caseFamily" formControlName="caseFamily" config="caseFamily" label="priorart.maintenance.step3.linkedCases.caseFamily" apply-edited></ipx-typeahead>
                    <ipx-typeahead class="col-sm-10" #caseList name="caseLists" formControlName="caseLists" config="caseList" label="priorart.maintenance.step3.linkedCases.caseList" apply-edited></ipx-typeahead>
                </div>
                <div class="row">
                    <h5 translate="priorart.maintenance.step3.linkedCases.casesWith" style="margin-left: 20px"></h5>
                    <ipx-typeahead class="col-sm-10" #caseName name="caseName" formControlName="caseName" config="name" label="priorart.maintenance.step3.linkedCases.name" apply-edited></ipx-typeahead>
                    <ipx-typeahead class="col-sm-10" name="nameType" formControlName="nameType" config="nameType" [disabled]="isDisableNameType()" label="priorart.maintenance.step3.linkedCases.usedAs" apply-edited></ipx-typeahead>
                </div>
            </div>
        </form>
    </div>
</div>
