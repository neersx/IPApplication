<div>
    <h2>Datepicker Test Page</h2>
    <p>Testing date picker text box</p>
    <p>Entring date manually, returns a previous day, for the when DST is applied, if the local time zone applies DST. This is important part to test, because machine timezone setting may effect the outcome. </p>

    <h2>Controls</h2>
    <div class="row">
        <div class="col-sm-12 col-sm-offset-1">
            <label class="col-sm-1" style="text-align:right;margin-top:5px;">Test date</label>
            <ipx-date-picker #testDatectrl class="col-sm-2" id="testDate" name="testDate" [(ngModel)]="testDate" (onblur)="UpdateValue($event, 'testDate')" ngDefaultControl></ipx-date-picker>
            <button class="col-sm-1" id="evaluateButton">Evaluate</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-sm-offset-1">
            <label class="col-sm-1" style="text-align:right;margin-top:5px;">Value</label>
            <label class="col-sm-2" style="margin-top:5px;margin-left:2px;" id="valueLabel">{{ testDate | date: 'dd-MM-yyyy' }}</label>
        </div>
    </div>
</div>
