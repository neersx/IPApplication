<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="input-wrap">
                <ipx-text-field name="criteriaNo" label="Criteria Number" [(ngModel)]="formData.criteriaNo" ipx-autofocus>
                </ipx-text-field>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-wrap">
                <ipx-text-field name="criteriaName" label="Criteria Name" [(ngModel)]="formData.criteriaName">
                </ipx-text-field>
            </div>
        </div>
    </div>
</div>
