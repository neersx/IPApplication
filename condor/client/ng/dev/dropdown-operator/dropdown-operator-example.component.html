<div class="topic-container active" data-topic-key="References">
    <div class="row">
        <div class="col-md-5 col-lg-5">
            <label class="col-sm-3">Example for dropdown operator </label>
            <ipx-dropdown-operator class="col-sm-8" [operatorsGroup]="'FullNoExist'" [value]="selectedValuedrop" apply-edited
                 [(ngModel)]="selectedValuedrop"></ipx-dropdown-operator>
        </div>
        <div class="col-md-7 col-lg-6">
            <div>model: {{ selectedValuedrop | json }}</div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-5 col-lg-5 column">
                <label class="col-sm-3">Example for disable dropdown operator</label>
                <ipx-dropdown-operator class="col-sm-8" [operatorsGroup]="'FullSoundsLike'"
                    [value]="selectedValuedisable" 
                    [(ngModel)]="selectedValuedisable" [disabled]="isDisabled"></ipx-dropdown-operator>
            </div>
            <div class="col-md-7 col-lg-6">
                <input type="checkbox" (change)="isDisabled=!isDisabled">
                <div>model: {{ selectedValuedisable | json }}</div>
            </div>
        </div>
    </div>
</div>
