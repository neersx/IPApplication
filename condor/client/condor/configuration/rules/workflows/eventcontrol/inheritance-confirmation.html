<div id="eventInheritanceConfirmation" translate-namespace="workflows.eventcontrol.inheritanceConfirmation">
    <div class="modal-header">
        <h2 class="modal-title" translate=".title"></h2>
    </div>
    <div class="modal-body">
        <div class="input-wrap" translate=".message1">
        </div>
        <div class="input-wrap" translate=".message2">
        </div>
        <div id="items">
            <div class="row" ng-repeat="item in vm.items">
                <div class="col-sm-2 col-sm-offset-1 text-right">
                    <a href="#/configuration/rules/workflows/{{item.id}}" target="_blank">{{item.id}}</a>
                </div>
                <div class="col-sm-9">
                    <a href="#/configuration/rules/workflows/{{item.id}}" target="_blank">{{item.description}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="pull-right col-sm-12 modal-footer-buttons">
                <div class="footerCheckBox withInfo">
                    <ip-checkbox label=".checkboxLabel" ng-model="vm.applyChangesToChildren"
                        data-info="workflows.eventcontrol.inheritanceConfirmation.blurb"></ip-checkbox>
                </div>
                <button type="button" class="btn" data-ng-click="vm.cancel()" translate="button.cancel"></button>
                <button type="button" class="btn btn-primary" data-ng-click="vm.proceed()"
                    translate="button.proceed"></button>
            </div>
        </div>
    </div>
</div>
