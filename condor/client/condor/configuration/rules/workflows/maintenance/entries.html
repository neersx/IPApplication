<h1 class="pull-right">
    <button class="btn btn-icon" data-tooltip-placement="bottom" ip-tooltip="{{::'Add' | translate }}" data-ng-click="vm.onClickAdd()" ng-if="vm.canEdit">
        <span class="cpa-icon cpa-icon-plus-circle"></span>
    </button>
</h1>
<div class="row">
    <div class="col-lg-6 col-sm-7" ng-form="vm.form">
        <ip-typeahead            
            name="event"     
            ng-model="vm.shared.selectedEventInDetail"
            ip-autofocus="{{!!vm.topic.isActive}}"
            data-label="workflows.maintenance.findEvent"
            data-config="event"            
            data-picklist-can-maintain="true">
        </ip-typeahead>
    </div>
    <!-- Intentionally remove one column to avoid Add button affecting vertical alignment -->
    <div class="col-sm-2">
        <ip-inline-dialog class="nudge-left" data-content="{{:: 'workflows.maintenance.entries.entryControlFilterInfo' | translate}}"></ip-inline-dialog>
        <span id="entry-search-match-count" class="inline-dialog" ng-show="vm.entryCount !== null">
            <span>{{vm.entryCount}} </span>
            <span ng-show="vm.entryCount == 1" translate="match"></span>
            <span ng-show="vm.entryCount !== 1 && vm.entryCount !== null" translate="matches"></span>
        </span>
    </div>
</div>
<div class="row">
    <ip-kendo-grid data-id="entriesResults" data-grid-options="vm.gridOptions"
                    data-show-add="vm.canEdit"
                    data-on-add-click="vm.onClickAdd()"
                    data-add-item-name="{{'workflows.maintenance.entries.entryControl' | translate}}">
    </ip-kendo-grid>
</div>
