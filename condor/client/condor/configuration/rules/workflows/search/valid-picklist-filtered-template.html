<ip-picklist-modal-search>
    <div class="row">
        <div class="col-sm-6">
            <ip-picklist-modal-search-field></ip-picklist-modal-search-field>
        </div>
        <div class="col-sm-4" ng-if="!!vm.externalScope.validCombination[(vm.entity || 'combination')]()">
            <ip-checkbox label="workflows.common.validStatusesOnly" ng-model="vm.externalScope.filterByCriteria" ng-change="vm.searchInWindow(true)" ng-disabled="!vm.externalScope.canAddValidCombinations"></ip-checkbox>
        </div>
        <div class="col-sm-2">
            <div class="text-wrap no-hover" data-ng-if="vm.externalScope.canAddValidCombinations">
                <ip-icon-button class="pull-right" button-icon="plus-circle" data-tooltip-placement="bottom" ip-tooltip="{{::'Add' | translate }}" data-ng-click="vm.externalScope.add(vm)"></ip-icon-button>
            </div>
        </div>
    </div>
    <div class="row" ng-if="!!vm.externalScope.validCombination[(vm.entity || 'combination')]()">
        <div class="col-sm-12">
            <div class="inline-readonly-list">
                <label translate="Valid Combination"></label>
                <span ng-repeat="characteristic in vm.externalScope.validCombination[(vm.entity || 'combination')]()">{{characteristic}}</span>
                <ip-default-jurisdiction ng-if="vm.gridOptions.data().length > 0" data-results="vm.gridOptions.data()"></ip-default-jurisdiction>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <ip-picklist-modal-search-results></ip-picklist-modal-search-results>
        </div>
    </div>
</ip-picklist-modal-search>

<ip-picklist-modal-maintenance></ip-picklist-modal-maintenance>
