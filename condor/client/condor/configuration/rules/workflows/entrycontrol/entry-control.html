<div translate-namespace="workflows.entrycontrol">
    <ip-sticky-header>
        <div class="container-fluid">
            <div class="row">
                <ip-page-title-save data-ng-if="vm.canEdit" page-title="workflows.title" page-subtitle="workflows.entrycontrol.title" on-save="vm.save()" on-discard="vm.discard()" on-delete="vm.delete()" is-save-enabled="vm.isSaveEnabled()" is-discard-enabled="vm.isDiscardEnabled()" is-delete-enabled="vm.isDeleteEnabled()">
                    <ip-level-up-button data-to-state="workflows.details"></ip-level-up-button>
                </ip-page-title-save>
                <ip-page-title data-ng-if="!vm.canEdit" page-title="workflows.title" page-subtitle="workflows.entrycontrol.title">
                    <before-title><ip-level-up-button data-to-state="workflows.details"></ip-level-up-button></before-title>
                </ip-page-title>
            </div>
            <div class="row title-header workflow-details">
                <div class="col-sm-12">
                    <div ng-if="vm.entryControl.isInherited" class="btn btn-icon btn-no-bg protected-icon">
                        <ip-inheritance-icon inheritance-level="{{::vm.entryControl.inheritanceLevel}}"></ip-inheritance-icon>
                    </div>

                    <div ng-if="vm.entryControl.isProtected" class="btn btn-icon btn-no-bg protected-icon">
                        <icon ip-tooltip="{{::'Protected' | translate }}" data-tooltip-placement="bottom" class="text-blue-secondary" name="protected"></icon>
                    </div>

                    <div class="readonly-label-group">
                        <div class="readonly-label-value">
                            <label translate="criteriaNumber"></label>:
                            <span class="criteria-number">{{::vm.entryControl.criteriaId}}</span>
                        </div>
                        <div class="readonly-label-value">
                            <label translate="workflows.common.entryDescription"></label>:
                            <span class="entry-desc">{{vm.entryControl.description}}</span>
                        </div>
                    </div>

                    <ip-detail-page-nav data-ids="::vm.workflowEntryIds" data-router-state="workflows.details.entrycontrol" data-param-key="entryId">
                    </ip-detail-page-nav>
                </div>
            </div>
        </div>
    </ip-sticky-header>

    <ip-topics data-options="vm.topicOptions" data-on-topic-selected="vm.onTopicSelected(topicKey)">
        <ip-topics-header>
            <ip-inline-permission-alert current-page="Entry Control" data-options="vm.entryControl">
            </ip-inline-permission-alert>
        </ip-topics-header>
    </ip-topics>
</div>
