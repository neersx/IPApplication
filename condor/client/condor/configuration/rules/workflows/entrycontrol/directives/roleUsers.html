<div class="row" translate-namespace="workflows.entrycontrol.userAccess">
    <div class="col-sm-6">
        <h4 translate=".detailTitle"></h4>
        <div class="row" ng-repeat="user in ::vm.users">
            <div class="col-sm-offset-1 col-sm-5" ng-class="::{'k-alt': $odd}" title="{{::user.username}}">{{::user.username}}</div>
            <div class="col-sm-6" ng-class="::{'k-alt': $odd}">{{::user.name}}</div>
        </div>
        <div class="col-sm-offset-1" ng-if="vm.users && !vm.users.length" translate="grid.messages.noItems"></div>
    </div>
</div>
<br>
