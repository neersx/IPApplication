<div id="inheritanceResetConfirmation" translate-namespace="workflows.inheritanceResetConfirmation">
    <div class="modal-header">
        <h2 class="modal-title" translate=".title"></h2>
    </div>   

    <div class="modal-body">
        <div translate="{{:: vm.context + '.message'}}"></div>
        <br>
        <div ng-if="vm.items.length === 0" id="parent">
            <div class="row">
                <div class="col-sm-2 col-sm-offset-1 text-right">
                    <a href="#/configuration/rules/workflows/{{vm.parent.id}}" target="_blank">{{vm.parent.id}}</a>
                </div>
                <div class="col-sm-9">
                    <a href="#/configuration/rules/workflows/{{vm.parent.id}}" target="_blank">{{vm.parent.description}}</a>
                </div>
            </div>
            <br>
            <div translate="{{:: vm.context + '.blurb'}}"></div>   
        </div>
        <div ng-if="vm.items.length > 0" id="parent">
            <div class="row">
                <div class="col-sm-2 col-sm-offset-1 text-right">
                    <a href="#/configuration/rules/workflows/{{vm.parent.id}}" target="_blank">{{vm.parent.id}}</a>
                </div>
                <div class="col-sm-9">
                    <a href="#/configuration/rules/workflows/{{vm.parent.id}}" target="_blank">{{vm.parent.description}}</a>
                </div>
            </div>
            <br>
            <div>{{:: vm.context + ".blurbWithChildren" | translate}}</div>
            <br>
            <div id="items">
                <div class="row" ng-repeat="item in vm.items">
                    <div class="col-sm-2 col-sm-offset-1 text-right">
                        <a href="#/configuration/rules/workflows/{{item.id}}" target="_blank">{{item.id}}</a>
                    </div>
                    <div class="col-sm-9">
                        <a href="#/configuration/rules/workflows/{{item.id}}" target="_blank">{{item.description}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="pull-right col-sm-12 modal-footer-buttons">
                <div ng-if="vm.items.length > 0" class="footerCheckBox withInfo">
                    <ip-checkbox data-label=".checkboxLabel" 
                    data-info="{{::'workflows.inheritanceResetConfirmation.applyInfoBubble'}}" ng-model="vm.applyChangesToChildren"></ip-checkbox>
                </div>
                <button type="button" class="btn" data-ng-click="vm.cancel()" translate="button.cancel"></button>
                <button type="button" class="btn btn-primary" data-ng-click="vm.proceed()" translate="button.proceed"></button>
            </div>
        </div>
    </div>
</div>
