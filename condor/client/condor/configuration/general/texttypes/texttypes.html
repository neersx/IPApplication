<style>
    .k-grid-header th.k-header {
        overflow: visible;
    }

    .k-grid-header-wrap,
    .k-grid-footer-wrap {
        overflow: visible;
    }

    a {
        cursor: pointer;
    }
</style>

<ip-sticky-header>
    <ip-page-title page-title="textType.textTypeMaintenance">
        <action-buttons>
            <button id="add" class="btn btn-icon" data-tooltip-placement="bottom" ip-tooltip="{{::'Add' | translate }}" data-ng-click="vm.add()">
                <span class="cpa-icon cpa-icon-plus-circle"></span>
            </button>
        </action-buttons>
    </ip-page-title>
</ip-sticky-header>
<div class="container-fluid" ip-resize-handler resize-handler-type="Panel">
    <div class="row">
        <div class="col-sm-6">
            <br>
            <ip-search-field data-value="vm.searchCriteria.text" ip-autofocus data-search="vm.search()"></ip-search-field>
        </div>
    </div>
    <br/>
    <div class="table-container">
        <ip-kendo-search-grid data-id="searchResults" data-grid-options="vm.gridOptions"></ip-kendo-search-grid>
    </div>
</div>
