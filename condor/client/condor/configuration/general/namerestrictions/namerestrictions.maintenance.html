<style>
    .modal-text-small {
        margin-left: 72px;
        width: 50% !important;
    }
</style>
<div ng-form="vm.form.maintenance" ip-form>
    <div class="modal-header">
        <h2 class="modal-title" ng-switch on="vm.entity.state">
            <div ng-switch-when="adding" translate="nameRestriction.maintenance.addNameRestriction"></div>
            <div ng-switch-when="duplicating" translate="nameRestriction.maintenance.duplicateNameRestriction"></div>
            <div ng-switch-default translate="nameRestriction.maintenance.editNameRestriction"></div>
        </h2>
        <div class="modal-header-controls" ng-init="vm.initShortcuts()">
            <ip-save-button type="button" data-ng-click="vm.save()" data-ng-disabled="vm.disable()"></ip-save-button>
            <ip-close-button data-ng-click="vm.dismissAll()"></ip-close-button>
        </div>
    </div>
    <div class="modal-body">
        <ip-nav-modal ng-if="vm.isEditState()" all-items="vm.options.allItems" current-item="vm.options.dataItem" has-unsaved-changes="vm.hasUnsavedChanges">
        </ip-nav-modal>
        <div class="row" class="input-wrap">
            <div>
                <ip-text-field name="description" class="col-sm-10" ip-required label="Description" ng-model="vm.entity.description" ng-class="{'edited': vm.form.maintenance.description.$dirty}" data-ng-maxlength="50" ip-field-error="{{vm.getError('description').message | translate}}"
                    ip-autofocus></ip-text-field>
            </div>
        </div>
        <div class="row">
            <ip-dropdown class="col-sm-10" ng-class="{edited: vm.form.maintenance.action.$dirty}" ip-required name="action" label="nameRestriction.actionToBeTaken" ng-model="vm.selectedAction" options="option.description for option in vm.actionOptions track by option.type"
                ng-change="vm.onActionChanged()">
            </ip-dropdown>
            <ip-inline-dialog class="col-sm-1" data-content="{{::'nameRestriction.maintenance.actionHelp' | translate}}" data-placement="right"></ip-inline-dialog>
        </div>
        <div class="row" class="input-wrap">
            <div>
                <ip-text-field class="col-sm-10 modal-text-small" name="password" label="nameRestriction.password" ng-model="vm.entity.password" data-ng-maxlength="10" ng-disabled="vm.isPasswordDisabled()" ng-class="{'edited': vm.form.maintenance.password.$dirty}" ip-field-error="{{vm.getError('password').message | translate}}"></ip-text-field>
            </div>
        </div>
    </div>
</div>
