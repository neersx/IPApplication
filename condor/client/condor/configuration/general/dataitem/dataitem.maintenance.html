<div ng-form="vm.form.maintenance" ip-form>
    <div class="modal-header">
        <h2 class="modal-title" ng-switch on="vm.entity.state">
            <div ng-switch-when="adding" translate="dataItem.maintenance.addDataItem"></div>
            <div ng-switch-when="duplicating" translate="dataItem.maintenance.duplicateDataItem"></div>
            <div ng-switch-default translate="dataItem.maintenance.editDataItem"></div>
        </h2>
        <div class="modal-header-controls" ng-init="vm.initShortcuts()">
            <ip-save-button type="button" data-ng-click="vm.save()" data-ng-disabled="vm.disable()"></ip-save-button>
            <ip-close-button data-ng-click="vm.dismissAll(vm.form.maintenance)"></ip-close-button>
        </div>
    </div>
    <div class="title-header">
        <ip-nav-modal ng-if="vm.isEditState()" all-items="vm.options.allItems" current-item="vm.options.dataItem" has-unsaved-changes="vm.hasUnsavedChanges" has-pagination="true">
        </ip-nav-modal>
    </div>
    <div class="modal-body">
        <ip-data-item-maintenance data-model="vm.entity" data-maintenance="vm.form.maintenance" data-src="configuration" data-state="vm.entity.state" data-errors="vm.errors"></ip-data-item-maintenance>
    </div>
</div>
