<ip-sticky-header>
    <ip-page-title-save ng-if="::vm.canEdit" page-title="jurisdictions.pageTitle" page-subtitle="{{::vm.viewData.name}}" on-save="vm.save()" on-discard="vm.discard()" is-save-enabled="vm.isSaveEnabled()" is-discard-enabled="vm.isDiscardEnabled()" is-delete-enabled="vm.canEdit" on-delete="vm.delete()">
        <ip-level-up-button ng-if="!vm.isNavigated" data-to-state="jurisdictions" data-last-search="::vm.lastSearch" data-grid-id="searchResults" data-tooltip="{{::'backToSearch' | translate}}"></ip-level-up-button>
    </ip-page-title-save>
    <ip-page-title ng-if="::!vm.canEdit" page-title="jurisdictions.pageTitle" page-subtitle="{{::vm.viewData.name}}">
        <before-title>
            <ip-level-up-button ng-if="!vm.isNavigated" data-to-state="jurisdictions" data-last-search="::vm.lastSearch" data-grid-id="searchResults" data-tooltip="{{::'backToSearch' | translate}}"></ip-level-up-button>
        </before-title>
    </ip-page-title>
    <div class="title-header compact">
        <div class="col-sm-6 pull-right">
            <ip-detail-page-nav ng-if="!vm.isNavigated" data-last-search="::vm.lastSearch" data-router-state="jurisdictions.detail">
            </ip-detail-page-nav>
        </div>
    </div>
</ip-sticky-header>
<ip-topics data-options="vm.options" data-on-topic-selected="vm.onTopicSelected(topicKey)"></ip-topics>
