<div translate-namespace="validcombinations" data-ng-controller="validCategoryMaintenanceController as ctrl">
    <div class="row">
        <h3>
            <span class="label-legend" translate=".labelValidCategory"></span>
            <ip-inline-dialog data-content="{{::'validcombinations.createValidCharacteristic' | translate}}" data-placement="right"></ip-inline-dialog>
        </h3>
    </div>
    <div class="row">
        <ip-typeahead id="pk-case-type" name="caseType" data-config='caseType' data-picklist-can-maintain="true" ng-model="model.caseType" ip-required ng-change="ctrl.onCaseTypeSelectionChanged()" ng-class="{edited: maintenance.caseType.$dirty}" ng-disabled="state == 'updating'">
        </ip-typeahead>
    </div>
    <div class="row">
        <ip-typeahead id="pk-jurisdiction" name="jurisdiction" data-multiselect data-config='jurisdiction' data-picklist-can-maintain="true" ng-model="model.jurisdictions" ng-class="{edited: maintenance.jurisdiction.$dirty}" ip-required ng-disabled="state == 'updating'"
            ip-autofocus>
        </ip-typeahead>
    </div>
    <div class="row">
        <ip-typeahead id="pk-property-type" name='propertyType' data-config='propertyType' ng-model="model.propertyType" ip-required ng-class="{edited: maintenance.propertyType.$dirty}" ng-disabled="state == 'updating'" data-picklist-can-maintain="true" data-key-field="key"
            data-code-field="code" data-text-field="value">
        </ip-typeahead>
    </div>
    <h3>
        <span class="label-legend" translate=".labelNewValidCategory"></span>
    </h3>
    <div class="row">
        <ip-typeahead id="pk-case-category" name='caseCategory' data-config='validCaseCategory' data-picklist-can-maintain="canMaintain === 'true' ? true : false" ng-model="model.caseCategory" ip-required ng-change="ctrl.onCaseCategorySelectionChanged(maintenance.validDescription)"
            ng-class="{edited: maintenance.caseCategory.$dirty}" ng-disabled="state == 'updating' || ctrl.disableCategoryPicklist()" data-extend-query="ctrl.picklistCriteria.extendQuery">
        </ip-typeahead>
    </div>
    <div class="row">
        <ip-text-field name="validDescription" ip-required label=".validDescription" ng-model="model.validDescription" ng-class="{edited: maintenance.validDescription.$dirty}" data-ng-maxlength="50"></ip-text-field>
    </div>
    <div class="row">
        <ip-typeahead id="property-event-picklist" name="propertyEvent" data-label="Property Event" data-config='event' data-picklist-can-maintain="false" ng-model="model.propertyEvent" ng-class="{edited: maintenance.propertyEvent.$dirty}">
        </ip-typeahead>
    </div>
    <div class="row">
        <div class="input-wrap-group group-inline">
            <span></span>
            <ip-checkbox name="chkMultiClassAllowed" ng-model="model.multiClassPropertyApp" label=".multiClassAllowed" ng-class="{edited: maintenance.chkMultiClassAllowed.$dirty}" ng-disabled="ctrl.allJurisdictionsMultiClass()" ></ip-checkbox>
            <ip-inline-dialog data-content="{{::'validcombinations.infoMultiClassApplicationAllowed' | translate}}" data-placement="right"></ip-inline-dialog>
        </div>
    </div>
</div>
