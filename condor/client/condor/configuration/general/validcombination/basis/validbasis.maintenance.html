<div translate-namespace="validcombinations" data-ng-controller="validBasisMaintenanceController as ctrl">
    <div class="row">
        <h3>
            <span class="label-legend" translate=".labelValidBasis"></span>
            <ip-inline-dialog data-content="{{::'validcombinations.createValidCharacteristic' | translate}}" data-placement="right"></ip-inline-dialog>
        </h3>
    </div>
    <div class="row">
        <ip-typeahead id="pk-case-type" name="caseType" data-config='caseType' data-picklist-can-maintain="true" ng-model="model.caseType" ng-change="ctrl.onCaseTypeSelectionChanged()" ng-class="{edited:maintenance.caseType.$dirty}" ng-disabled="state == 'updating'">
        </ip-typeahead>
    </div>
    <div class="row">
        <ip-typeahead id="pk-jurisdiction" name="jurisdiction" data-multiselect data-config='jurisdiction' data-picklist-can-maintain="true" ng-model="model.jurisdictions" ng-class="{edited: maintenance.jurisdiction.$dirty}" ip-required ng-disabled="state == 'updating'"
            ip-autofocus>
        </ip-typeahead>
    </div>
    <div class="row">
        <ip-typeahead id="pk-property-type" name="propertyType" data-config='propertyType' ng-model="model.propertyType" ip-required ng-class="{edited: maintenance.propertyType.$dirty}" ng-disabled="state == 'updating'" data-picklist-can-maintain="true" data-key-field="key"
            data-code-field="code" data-text-field="value">
        </ip-typeahead>
    </div>
    <div class="row">
        <ip-typeahead id="pk-case-category" name="caseCategory" data-config='caseCategory' data-picklist-can-maintain="true" ng-model="model.caseCategory" ng-change="ctrl.onCaseCategorySelectionChanged()" ng-class="{edited: maintenance.caseCategory.$dirty}" ng-disabled="state == 'updating' || ctrl.disableCategoryPicklist()"
            data-extend-query="ctrl.picklistCriteria.extendQuery">
        </ip-typeahead>
    </div>
    <h3>
        <span class="label-legend" translate=".labelNewValidBasis"></span>
    </h3>
    <div class="row">
        <ip-typeahead id="pk-basis" name="basis" data-config='validBasis' data-picklist-can-maintain="canMaintain === 'true' ? true : false" ng-model="model.basis" ip-required ng-change="ctrl.onBasisSelectionChanged(maintenance.validDescription)" ng-class="{edited: maintenance.basis.$dirty}"
            ng-disabled="state == 'updating'" data-key-field="key" data-code-field="code" data-text-field="value">
        </ip-typeahead>
    </div>
    <div class="row">
        <ip-text-field name="validDescription" ip-required label=".validDescription" ng-model="model.validDescription" ng-class="{edited: maintenance.validDescription.$dirty}" data-ng-maxlength="50"></ip-text-field>
    </div>
</div>
