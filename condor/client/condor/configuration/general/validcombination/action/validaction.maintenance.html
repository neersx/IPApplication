<div translate-namespace="validcombinations">
    <div class="row">
        <h3>
            <span class="label-legend" translate=".labelValidAction"></span>
            <ip-inline-dialog data-content="{{::'validcombinations.createValidCharacteristic' | translate}}" data-placement="right"></ip-inline-dialog>
        </h3>
    </div>
    <div class="row">
        <ip-typeahead id="pk-case-type" name="caseType" data-config='caseType' data-picklist-can-maintain="true" ng-model="model.caseType" ng-class="{edited: maintenance.caseType.$dirty}" ng-disabled="state == 'updating'" ip-required>
        </ip-typeahead>
    </div>
    <div class="row">
        <ip-typeahead data-multiselect id="pk-jurisdiction" name="jurisdiction" data-config='jurisdiction' data-picklist-can-maintain="true" ng-model="model.jurisdictions" ng-class="{edited: maintenance.jurisdiction.$dirty}" ip-required ng-disabled="state == 'updating'"
            ip-autofocus>
        </ip-typeahead>
    </div>
    <div class="row">
        <ip-typeahead id="pk-property-type" name="propertyType" data-config='propertyType' ng-model="model.propertyType" ip-required ng-class="{edited: maintenance.propertyType.$dirty}" ng-disabled="state == 'updating'" data-picklist-can-maintain="true" data-key-field="key"
            data-code-field="code" data-text-field="value">
        </ip-typeahead>
    </div>
    <h3>
        <span class="label-legend" translate=".newValidActionOptions"></span>
    </h3>
    <div class="row">
        <ip-typeahead id="pk-action" name="action" data-label="Action" data-config='validAction' ng-model="model.action" ip-required ng-change="vm.onPicklistSelectionChanged(maintenance.validDescription)" ng-class="{edited: maintenance.action.$dirty}" ng-disabled="state == 'updating'"
            data-picklist-can-maintain="canMaintain === 'true' ? true : false">
        </ip-typeahead>
    </div>
    <div class="row">
        <ip-text-field name="validDescription" ip-required label=".validDescription" ng-model="model.validDescription" ng-class="{edited: maintenance.validDescription.$dirty}" data-ng-maxlength="50"></ip-text-field>
    </div>
    <h3>
        <span class="label-legend" translate=".validDateOfLawEvents"></span>
    </h3>
    <div class="row" style="margin-left:15px">
        <ip-typeahead id="determiningEvent" class="col-sm-11" data-label=".determiningEvent" name="determiningEvent" data-config="event" ng-model="model.determiningEvent" ng-disabled="state === 'viewing'" ng-change="dCtrl.validate()" ng-class="{edited: vm.form.determiningEvent.$dirty}">
        </ip-typeahead>
        <ip-inline-dialog style="margin-left: -4px;" data-content="{{::'validcombinations.infoIconDeterminingEvent' | translate}}" data-placement="right"></ip-inline-dialog>
    </div>
    <div class="row" style="margin-left:15px">
        <ip-typeahead id="retrospectiveEvent" class="col-sm-11" data-label=".retrospectiveEvent" name="retrospectiveEvent" data-config="event" ng-model="model.retrospectiveEvent" ng-disabled="state === 'viewing'" ng-class="{edited: vm.form.retrospectiveEvent.$dirty}">
        </ip-typeahead>
        <ip-inline-dialog style="margin-left: -4px;" data-content="{{::'validcombinations.infoIconRetrospectiveEvent' | translate}}" data-placement="right"></ip-inline-dialog>
    </div>
</div>
