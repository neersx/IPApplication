<div class="import-documents" data-ng-show="documentsViewData.length && viewData.case">
    <div class="widget-box">
        <div class="topic-header header-color-blue">
            <h1>
                {{ 'caseComparison.ccHeadingAvailableDocuments' | translate }}
            </h1>
        </div>
        <div data-ng-controller="availableDocumentsController">
            <div class="widget-main no-padding">
                <div class="row">
                    <div class="col-xs-12">
                        <div ng-include="docTemplate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="space-10"></div>
</div>
