<div class="row">
    <h3>
        <span class="label-legend" translate="dataDownload.newSchedule.caseSource"></span>
        <ip-inline-dialog data-content="{{::'dataDownload.newSchedule.caseSourceHint' | translate}}" data-placement="right"></ip-inline-dialog>
    </h3>
</div>

<div class="row">
    <ip-typeahead id="savedQuerySelected" name="savedQuerySelected" label="dataDownload.newSchedule.savedQuery" data-config='dataDownloadCaseQueries' ng-model="vm.savedQuerySelected" ip-required ng-change="vm.onPicklistSelectionChanged('savedQuerySelected')"
        ng-class="{edited: vm.maintenance.savedQuerySelected.$dirty}" data-picklist-can-maintain="false">
    </ip-typeahead>
</div>

<div class="row">
    <ip-typeahead id="runAsUserSelected" name="runAsUserSelected" label="dataDownload.newSchedule.runAs" data-config='internalUsers' ng-model="vm.runAsUserSelected" ip-required ng-change="vm.onPicklistSelectionChanged('runAsUserSelected')" ng-class="{edited: vm.maintenance.runAsUserSelected.$dirty}"
        data-picklist-can-maintain="false">
    </ip-typeahead>
</div>
