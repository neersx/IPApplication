<ip-picklist-modal-search>
    <div class="row">
        <div class="col-sm-6">
            <ip-picklist-modal-search-field></ip-picklist-modal-search-field>
        </div>
        <div class="col-sm-6">
            <ip-picklist-modal-search-add></ip-picklist-modal-search-add>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-wrap">
                <label for="selection">Custom List</label>
                <select name="options" id="selection" data-ng-model="vm.externalScope.selectedItem" data-ng-options="item.value for item in vm.externalScope.list"></select>
            </div>
        </div>
    </div>    
    <div class="row">
        <div class="col-sm-12">
            <ip-picklist-modal-search-results></ip-picklist-modal-search-results>
        </div>
    </div>
</ip-picklist-modal-search>

<ip-picklist-modal-maintenance></ip-picklist-modal-maintenance>
