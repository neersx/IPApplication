<div class="host" tabindex="-1" ng-click="eventHandlers.host.click()" ti-transclude-append>
    <div class="tags">
        <ul class="label-inline">
            <li class="label-tag" ng-repeat="tag in tagList.items track by track(tag)" ng-class="{ selected: tag == tagList.selected }" ng-click="eventHandlers.tag.click(tag)">
                <ti-tag-item data="::tag"></ti-tag-item>
            </li>
        </ul>
        <input class="input" autocomplete="off" ng-model="newTag.text" ng-model-options="{getterSetter: true}" ng-keydown="eventHandlers.input.keydown($event)" ng-focus="eventHandlers.input.focus($event)" ng-blur="eventHandlers.input.blur($event)" ng-paste="eventHandlers.input.paste($event)"
            ng-trim="false" ng-class="{'invalid-tag': newTag.invalid}" ng-disabled="disabled" ti-bind-attrs="{type: options.type, placeholder: options.placeholder, tabindex: options.tabindex, spellcheck: options.spellcheck}" ti-autosize>
    </div>
</div>
<span class="input-wrap-addon dropdown-button">
    <a href="javascript:void(0)" tabindex="-1" data-ng-click="eventHandlers.dropdown.click()">
        <icon name="chevron-down"></icon>
    </a>
</span>
