<a class="k-link" ng-click="onClick()">    
    <span ng-transclude></span>
    <span class="k-icon col-sortable"></span><span ng-class="{'k-icon' : by === (value.order), 'k-i-arrow-n' : by === (value.order) && !(value.reverse), 'k-i-arrow-s' : by === (value.order) && (value.reverse)}" ></span>
</a>
