<div id="affectedCasesModal">
    <div class="modal-header">
        <h2 class="modal-title" translate="policing.request.maintenance.affectedCases.title"></h2>
    </div>
    <div class="modal-body">
        <div class="row">
            <p style="padding:4px 2px 5px 9px;font-weight:bold;" translate="policing.request.maintenance.affectedCases.message" translate-values="{cases:vm.totalAffectedCases}"></p>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-ng-click="vm.ok()" translate="button.ok"></button>
    </div>
</div>
