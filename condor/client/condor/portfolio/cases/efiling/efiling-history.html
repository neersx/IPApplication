<style>
    .article-label {
        font-weight: bold;
    }
    
    .content {
        margin: 12px 0 6px 0;
    }
</style>
<div class="modal-header">
    <h2 class="modal-title">
        <div translate="caseview.eFilingHistory.header"></div>
    </h2>
    <div class="modal-header-controls">
        <ip-close-button type="button" data-ng-click="vm.close()"></ip-close-button>
    </div>
</div>
<div class="modal-body">
    <div class="content row">
        <div class="container-fluid col-md-8">
            <div class="row data">
                <div class="col-md-4 article-label">
                    <span translate="caseview.eFilingHistory.packageReference"></span>
                </div>
                <div class="col-md-6">
                    <span id="packageReference" ng-bind="::vm.packageReference"></span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <ip-kendo-grid data-id="eFilingHistory" data-grid-options="vm.gridOptions"></ip-kendo-grid>
</div>
