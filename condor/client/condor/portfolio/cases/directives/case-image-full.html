<div class="modal-header" style="margin-bottom: 0px;">
    <h2 class="modal-title">
        <div ng-attr-translate="{{!vm.imageTitle ? 'cases.fullImage' : undefined}}">{{vm.imageTitle | limitTo:vm.titleLimit}}{{vm.imageTitle.length > vm.titleLimit ? '...' : ''}}</div>
    </h2>
    <div class="modal-header-controls">
        <ip-close-button type="button" data-ng-click="vm.close()"></ip-close-button>
    </div>
</div>
<div class="search-options h5" style="padding: 2px; margin:0px;">
    {{vm.imageDesc}}
</div>
<div class="modal-body">
    <ip-case-image data-image-key="vm.imageKey" data-case-key="vm.caseKey" data-image-title="vm.imageTitle" data-image-desc="vm.imageDesc" data-is-thumbnail="false" data-is-full-image="true"></ip-case-image>
</div>
